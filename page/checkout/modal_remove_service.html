<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../dist/output.css" rel="stylesheet">
    <link href="../../src/style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="modal fixed top-0 bottom-0 left-0 right-0 z-20 flex items-center justify-center bg-black bg-opacity-40">
        <div class="modal-container w-80 h-auto px-4 py-3 bg-white rounded-xl ">
            <header class="modal-header flex items-center text-black font-medium">
                <p>Xoá dịch vụ</p>
            </header>

            <div class="flex modal-body mt-3">
                <textarea name="note" id="note" rows="3" cols="50" class="w-full border border-[#ccc] rounded-md focus:outline-blue-400 px-2" placeholder="Lý do (bắt buộc)"></textarea>
            </div>

            <footer class="modal-footer">
                <div class="flex items-center justify-end gap-x-10 py-3 font-medium">
                    <button class="text-blue-500">Bỏ qua</button>
                    <button class="text-gray-500 hover:text-blue-500">Thực hiện</button>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
