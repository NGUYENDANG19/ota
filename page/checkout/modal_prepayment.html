<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../dist/output.css" rel="stylesheet">
    <link href="../../src/style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="modal fixed top-0 bottom-0 left-0 right-0 z-20 flex items-center justify-center bg-black bg-opacity-40">
        <div class="modal-container w-auto h-auto px-4 py-3 bg-white rounded-xl ">
            <header class="modal-header flex items-center text-black font-medium">
                <p>Thanh toán</p>
            </header>

            <div class="flex items-center gap-5 text-base">
                <div class="flex items-center gap-2">
                    <input type="radio">
                    <p>Thanh toán</p>
                </div>

                <div class="flex items-center gap-2">
                    <input type="radio">
                    <p>Hoàn tiền</p>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-5 mt-5">
                <div class="flex flex-col">
                    <label for="">Hình thức TT</label>
                    <select name="" id="" class="border px-2 py-1 rounded-md">
                        <option value="">Tiền mặt</option>
                        <option value="">Ti</option>
                    </select>
                </div>

                <div class="flex flex-col">
                    <label for="">Tiền tệ</label>
                    <select name="" id="" class="border px-2 py-1 rounded-md">
                        <option value="">VND</option>
                        <option value="">USD</option>
                    </select>
                </div>

                <div class="flex flex-col">
                    <label for="">Số tiền</label>
                    <input type="text" class="border px-2 py-1 text-right rounded-md focus:outline-blue-400">
                </div>
            </div>

            <div class="flex modal-body mt-5">
                <textarea name="note" id="note" rows="3" cols="50" class="w-full border border-[#ccc] rounded-md focus:outline-blue-400 px-2" placeholder="Ghi chú"></textarea>
            </div>

            <footer class="modal-footer">
                <div class="flex items-center justify-end gap-x-10 py-3 font-medium">
                    <button class="text-blue-500">Bỏ qua</button>
                    <button class="text-gray-500 hover:text-blue-500">Thanh toán</button>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
